generate_features:  True
preprocess:         False
train_model:        False
random_seed:        39999
params:
    Si:  'params_SiOC'
    O:   'params_SiOC'
    C:   'params_SiOC'
    H:   'params_HF'
    F:   'params_HF'

# Inputs for generate_features
data:
    type:               'symmetry_function'
    struct_list:        'structure_list'
    refdata_format:     'vasp-out'
    compress_outcar:    True
    save_directory:     'data'
    save_list:          'total_list'
    absolute_path:      True
    read_force:         True
    read_stress:        True
    dx_save_sparse:     True

# Inputs for preprocess
preprocessing:
    # Train/validation
    data_list:              'total_list'
    train_list:             'train_list'
    valid_list:             'valid_list'
    valid_rate:             0.1
    shuffle:                True
    # Scaling parameters
    calc_scale:             True
    scale_type:             'minmax'
    scale_width:            1.0
    # PCA parameters
    calc_pca:               True
    pca_whiten:             True
    min_whiten_level:       1.0e-8
    # Atomic weights
    calc_atomic_weights:    False

# Inputs for train_model
neural_network:
    # Running mode
    train:              True
    train_list:         'train_list'
    valid_list:         'valid_list'
    test:               False
    test_list:          'test_list'
    add_NNP_ref:        False
    ref_list:           'ref_list'
    train_atomic_E:     False
    test_atomic_E:      False
    use_force:          True
    use_stress:         True
    shuffle_dataloader: True
    # Network
    nodes:              '60-60'
    acti_func:          'tanh'
    double_precision:   True
    weight_initializer:
        type:           'xavier normal'
    dropout:            0.0
    use_scale:          True
    use_pca:            True
    use_atomic_weights: False
    weight_modifier:
        type:           null
    # Optimization
    optimizer:
        method:         'Adam'
    batch_size:         4
    full_batch:         False
    total_epoch:        200
    learning_rate:      0.00005
    decay_rate:         null
    l2_regularization:  1.0e-6
    # Loss function
    loss_scale:         1.
    E_loss_type:        1
    F_loss_type:        1
    energy_coeff:       1.
    force_coeff:        0.1
    stress_coeff:       1.0e-6
    # Logging & saving
    show_interval:          1
    save_interval:          10
    energy_criteria:        null
    force_criteria:         null
    stress_criteria:        null
    print_structure_rmse:   True
    # Continue
    continue:               Null
    clear_prev_status:      False
    clear_prev_optimizer:   False
    start_epoch:            1
    # Parallelism
    use_gpu:            True
    GPU_number:         null
    inter_op_threads:   0
    intra_op_threads:   0
    subprocesses:       0
